<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success: </strong> Your request has been successfully submited.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <!-- <span aria-hidden="true">x</span> -->
        </button>
      </div>
      <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
        <strong>Error: </strong> Your request has not been submited.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <!-- <span aria-hidden="true">x</span> -->
        </button>
      </div>
    <h2 style="text-align: center;">Details of Employee</h2>
    <hr>
    <form>
        <div class="container">
            <div class="form-group row">
                <label for="Uname" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Uname">
                    <small id="name" class="form-text invalid-feedback">
                        Your name must be 3 to 10 characters and must not contain any digit.
                      </small>
                </div>
                
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                    <small id="" class="form-text invalid-feedback">
                        Enter valid email.
                      </small>
                </div>
                
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone">
                    <small id="passwordHelpBlock" class="form-text invalid-feedback ">
                        Your phone number must be 10 digits.
                      </small>
                </div>
                
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group row text-center">
                    <div class="col-sm-10 my-5">
                        <button type="submit" id="submit"class="btn btn-primary">Submit</button>
                    </div>
                </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
